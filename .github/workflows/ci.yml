name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Ubuntu 22.04 for Python 3.7 (last supported version)
          - os: ubuntu-22.04
            python-version: '3.7'
          # Ubuntu 24.04 for modern Python versions
          - os: ubuntu-latest
            python-version: '3.8'
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          # Windows and macOS for key versions
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.11'
          - os: macOS-latest
            python-version: '3.9'
          - os: macOS-latest
            python-version: '3.11'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No external dependencies required for core functionality

    - name: Verify project structure
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python get_version.py
        python -c "import os; print('\\n'.join(os.listdir('.')))"

    - name: Run tests
      run: |
        python tests/run_tests.py

    - name: Test CLI functionality
      run: |
        python src/texterify_processor.py --version
        python src/texterify_processor.py --help

    - name: Test with sample file
      run: |
        # Test the sample export processing
        echo "2" | python src/texterify_processor.py examples/sample_texterify_export.zip || true
        echo "Test completed"

    - name: Test shell scripts (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x scripts/texterify-processor.sh
        scripts/texterify-processor.sh --version

    - name: Test PowerShell script (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        scripts/texterify-processor.ps1 -Version

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install code quality tools
      run: |
        pip install flake8 black isort

    - name: Run Black (formatter)
      run: |
        black --check --diff src/ tests/

    - name: Run isort (import sorter)
      run: |
        isort --check-only --diff src/ tests/

    - name: Run Flake8 (linter)
      run: |
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify documentation
      run: |
        # Check that all required documentation exists
        test -f README.md
        test -f LICENSE
        test -f docs/USAGE.md
        test -f examples/README.md
        
        # Check that version is consistent
        python get_version.py > /tmp/version.txt
        grep -q "$(cat /tmp/version.txt)" README.md

    - name: Check links in documentation
      run: |
        # Basic check that common files are referenced
        grep -q "LICENSE" README.md
        grep -q "examples" README.md
        grep -q "tests" README.md

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run Bandit (security scanner)
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/

    - name: Run Safety (dependency scanner)
      run: |
        # Check for known security vulnerabilities
        safety check

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Create distribution
      run: |
        # Create a distributable package
        mkdir -p dist
        tar -czf dist/texterify-language-processor.tar.gz \
          --exclude='.git*' \
          --exclude='dist' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          .

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: distribution
        path: dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run integration tests
      run: |
        python tests/test_integration.py

    - name: Test real-world scenario
      run: |
        # Create a more complex test scenario
        mkdir -p integration_test
        cd integration_test
        
        # Copy sample files
        cp ../examples/sample_texterify_export.zip .
        cp ../examples/custom_config.json .
        
        # Test default processing
        echo "2" | python ../src/texterify_processor.py sample_texterify_export.zip
        
        # Test custom config
        echo "2" | python ../src/texterify_processor.py sample_texterify_export.zip --config custom_config.json
        
        # Verify outputs
        python -c "import glob; print('\\n'.join(glob.glob('*.zip')))"
        echo "Integration tests completed successfully"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, code-quality, build, integration-test]
    if: github.event_name == 'release'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: distribution
        path: dist/

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/texterify-language-processor.tar.gz
        asset_name: texterify-language-processor-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip
